<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans&family=Inconsolata&family=Montserrat:wght@300&family=Poppins:wght@300&family=Raleway&family=Roboto&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cajero autom√°tico</title>
</head>
<body>
    <div id="recent-logins">
        <h1>Your ATM</h1>
        <h2>Recent Logins</h2>
        <span>Click your picture</span>

        <div id="cards">
            <article>
                <div class="profile-pic">
                   <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMhLrF0zTu5wEEL_7ObrFVmxK6FcN3LP9BOQ&usqp=CAU" alt=""> 
                </div>
                <div class="name">Greta</div>
            </article>

            <article>
                <div class="profile-pic">
                    <img src="https://i.pinimg.com/736x/57/90/a3/5790a3d9421b128613dc2f053ee657e3.jpg" alt="">
                </div>                
                <div class="name">Alexa</div>
                
            </article>

            <article>
                <div class="profile-pic">
                    <img src="https://i.pinimg.com/236x/4f/bb/dc/4fbbdc4f094c516db4cd4cbb86dc0f8d.jpg" alt="">
                </div>               
                <div class="name">Abigail</div>
            </article>
            
        </div>
    </div>

    <div id="login">
        <form action="" id="form">

            <input type="text" name="username" id="input-username" placeholder="Nombre">
            <span class="hiden" id="errorName">
                Usuario incorrecto
            </span>

            <input type="password" name="password" id="input-pin" placeholder="PIN">
            <span class="hiden" id="errorPin">
                Password incorrecto
            </span>

            <button type="submit" id="btn-login">Log In</button>
            <span class="hiden" id="errorNull">
                Ingresa tus datos!
            </span>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
